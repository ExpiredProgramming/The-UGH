<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Log - The UGH</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .nav-buttons a {
      text-decoration: none;
      background: #1f1f1f;
      color: #f5f5f5;
      padding: 12px 25px;
      border-radius: 12px;
      transition: 0.3s;
      font-size: 1rem;
    }

    .nav-buttons a:hover {
      background: #3a3a3a;
    }

    .log-container {
      width: 80%;
      max-width: 800px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .log-entry {
      margin-bottom: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
    }

    .log-entry h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #f5f5f5;
    }

    .log-entry p {
      margin: 8px 0 0;
      font-size: 1rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Update Log</h1>
    <div class="nav-buttons">
      <a href="index.html">Back to UGH</a>
      <a href="credits.html">Credits</a>
    </div>
  </header>

  <div class="log-container">
    <div class="log-entry">
      <h2>V1.4</h2>
      <p>Monkey Mart added.</p>
    </div>
    <div class="log-entry">
      <h2>V1.3</h2>
      <p>Tunnel Rush added.</p>
    </div>
    <div class="log-entry">
      <h2>V1.2</h2>
      <p>Stickman Parkour added.</p>
    </div>
    <div class="log-entry">
      <h2>V1.1</h2>
      <p>First game added.</p>
    </div>
    <div class="log-entry">
      <h2>V1.0</h2>
      <p>Site foundation built.</p>
    </div>
  </div>
</body>
</html>
