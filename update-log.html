<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Log - The UGH</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: visible;
    }
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #00ffff;
      opacity: 0.7;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes floatStar {
      0% { transform: translateY(0) translateX(0); opacity: 0.2; }
      25% { transform: translateY(-30vh) translateX(5vw); opacity: 0.5; }
      50% { transform: translateY(-60vh) translateX(-3vw); opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(0vw); opacity: 0; }
    }
    header {
      text-align: center;
      padding: 50px 20px 20px 20px;
      font-size: 18px;
    }
    .subtitle {
      font-size: 10px;
      margin-top: 10px;
      color: #ccc;
    }
    .content {
      text-align: center;
      margin-top: 50px;
      font-size: 10px;
      line-height: 1.5;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="stars" id="stars-container"></div>

  <header>
    <h1>Update Log</h1>
    <div class="subtitle">its just so peakðŸ˜­</div>
  </header>

  <div class="content">
    Launch!<br>
    V1.1: Added three new games, reworked a couple anims(?)
  </div>

  <script>
    const container = document.getElementById('stars-container');
    const starColors = ['#00ffff', '#6666ff', '#99ccff', '#cceeff'];

    function createStar(randomY = false) {
      const star = document.createElement('div');
      star.classList.add('star');

      // size variation
      const sizeMultiplier = 0.4 + Math.random() * (1.25 - 0.4);
      const baseSize = 4;
      star.style.width = `${baseSize * sizeMultiplier}px`;
      star.style.height = `${baseSize * sizeMultiplier}px`;

      star.style.left = `${Math.random() * 100}%`;

      if (randomY) {
        star.style.bottom = `${Math.random() * 100}vh`;
      } else {
        star.style.bottom = `-10px`;
      }

      star.style.backgroundColor = starColors[Math.floor(Math.random() * starColors.length)];
      const duration = 15 + Math.random() * 10;
      star.style.animation = `floatStar ${duration}s linear forwards`;
      container.appendChild(star);

      star.addEventListener('animationend', () => {
        container.removeChild(star);
        createStar();
      });
    }

    for (let i = 0; i < 100; i++) createStar(true);
    setInterval(() => createStar(), 200);
  </script>
</body>
</html>
