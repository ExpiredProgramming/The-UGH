<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stickman Parkour - The UGH</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0c0c0c;
      font-family: 'Press Start 2P', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      background-color: #111;
      padding: 16px;
      border-bottom: 2px solid #00ffff;
    }

    h1 {
      font-size: 14px;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }

    .btn-container {
      text-align: center;
      background: #0c0c0c;
      padding: 10px 0;
    }

    .back-btn {
      background-color: #00ffff;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      color: #000;
      transition: background-color 0.2s;
    }

    .back-btn:hover {
      background-color: #0ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stickman Parkour</h1>
  </header>

  <iframe src="https://cloud.onlinegames.io/games/2024/construct/219/stickman-parkour/index-og.html" allowfullscreen></iframe>

  <div class="btn-container">
    <button class="back-btn" onclick="window.location.href='index.html'">Back to UGH</button>
  </div>
</body>
</html>
