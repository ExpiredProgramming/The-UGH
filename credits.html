<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGH - Credits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('stars-bg.jpg') repeat; /* same bg as main */
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5em;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #222;
      border: 2px solid #fff;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Credits</h1>
  </header>

  <div class="container">
    <p>
      <!-- blank area for you to type credits later -->
    </p>
    <a href="index.html" class="back-btn">Back to UGH</a>
  </div>
</body>
</html>
