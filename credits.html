<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credits - The UGH</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: visible;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes floatStar {
      0% { transform: translateY(0) translateX(0); opacity: 0.2; }
      25% { transform: translateY(-30vh) translateX(5vw); opacity: 0.5; }
      50% { transform: translateY(-60vh) translateX(-3vw); opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(0vw); opacity: 0; }
    }
    header {
      text-align: center;
      padding: 40px 20px 10px 20px;
      font-size: 18px;
    }
    .credits-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #1f1f1f;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      min-height: 200px; /* blank area */
      font-size: 14px;
      line-height: 1.8;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00ffff;
      text-decoration: none;
      font-size: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="stars" id="stars-container"></div>
  <header>
    <h1>Credits</h1>
  </header>

  <div class="credits-container">
    <h2>Credits</h2>
    <p>
      developed by <strong>programplayz,</strong> all programming was done by me twin üò≠‚úåÔ∏è.
    </p>
    every pixel, molecule of code was done by me.. god i hate solo coding.
  </div>

  <a class="back" href="index.html">‚Üê Back to Main</a>

  <script>
    const container = document.getElementById('stars-container');
    const starColors = ['#00ffff', '#6666ff', '#99ccff', '#cceeff'];

    function createStar(randomY = false) {
      const star = document.createElement('div');
      star.classList.add('star');

      // size variation
      const sizeMultiplier = 0.4 + Math.random() * (1.25 - 0.4);
      const baseSize = 4;
      star.style.width = `${baseSize * sizeMultiplier}px`;
      star.style.height = `${baseSize * sizeMultiplier}px`;

      star.style.left = `${Math.random() * 100}%`;

      if (randomY) {
        star.style.bottom = `${Math.random() * 100}vh`;
      } else {
        star.style.bottom = `-10px`;
      }

      star.style.backgroundColor = starColors[Math.floor(Math.random() * starColors.length)];
      const duration = 15 + Math.random() * 10;
      star.style.animation = `floatStar ${duration}s linear forwards`;
      container.appendChild(star);

      star.addEventListener('animationend', () => {
        container.removeChild(star);
        createStar();
      });
    }

    for (let i = 0; i < 100; i++) createStar(true);
    setInterval(() => createStar(), 200);
  </script>
</body>
</html>
