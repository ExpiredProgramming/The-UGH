<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The UGH</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: visible;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #00ffff;
      opacity: 0.7;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes floatStar {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.2;
      }
      25% {
        transform: translateY(-30vh) translateX(5vw);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-60vh) translateX(-3vw);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) translateX(0vw);
        opacity: 0;
      }
    }

    header {
      text-align: center;
      padding: 50px 20px 20px 20px;
      font-size: 18px;
    }

    .subtitle {
      font-size: 10px;
      margin-top: 10px;
      color: #ccc;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ccc;
      color: black;
      padding: 10px 20px;
      border: none;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #00ffff;
      color: #000;
    }

    .game-hub {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
      flex-wrap: wrap;
    }

    .game-slot {
      background-color: #1f1f1f;
      border: 2px solid #333;
      width: 200px;
      height: 220px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      color: white;
      cursor: pointer;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      transition: 0.3s ease;
      overflow: hidden;
    }

    .game-slot:hover {
      border-color: #00ffff;
      transform: scale(1.05);
    }

    .game-img {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .game-slot > span {
      font-size: 10px;
      line-height: 1.2;
      text-align: center;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="stars" id="stars-container"></div>

  <header>
    <h1>The UGH</h1>
    <div class="subtitle">its just so peakðŸ˜­</div>

    <div class="btn-container">
      <button class="btn" onclick="location.href='update-log.html'">Update Log</button>
    </div>
  </header>

  <section class="game-hub">
    <div class="game-slot" onclick="window.location.href='stickman-parkour.html'">
      <img class="game-img" src="/images/stickman.png" alt="Stickman Parkour" />
      <span>Stickman Parkour</span>
    </div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 2</span></div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 3</span></div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 4</span></div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 5</span></div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 6</span></div>
  </section>

  <script>
    const container = document.getElementById('stars-container');
    const starColors = ['#00ffff', '#6666ff', '#99ccff', '#cceeff'];

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.bottom = `-10px`;
      star.style.backgroundColor = starColors[Math.floor(Math.random() * starColors.length)];

      const duration = 15 + Math.random() * 10;
      star.style.animation = `floatStar ${duration}s linear forwards`;

      container.appendChild(star);

      star.addEventListener('animationend', () => {
        container.removeChild(star);
        createStar();
      });
    }

    for(let i = 0; i < 100; i++) {
      setTimeout(createStar, i * 200);
    }
  </script>
</body>
</html>
