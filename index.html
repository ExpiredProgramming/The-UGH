<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The UGH</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: visible;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes floatStar {
      0% { transform: translateY(0) translateX(0); opacity: 0.2; }
      25% { transform: translateY(-30vh) translateX(5vw); opacity: 0.5; }
      50% { transform: translateY(-60vh) translateX(-3vw); opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(0vw); opacity: 0; }
    }

    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      font-size: 18px;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 50px;
    }

    .nav-tabs a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      padding: 10px;
      transition: 0.2s;
    }

    .nav-tabs a::after {
      content: '';
      position: absolute;
      height: 2px;
      width: 0;
      background: #00ffff;
      left: 50%;
      bottom: 0;
      transition: 0.3s ease;
    }

    .nav-tabs a:hover::after {
      width: 100%;
      left: 0;
    }

    .main-content {
      text-align: center;
      margin-top: 100px;
      font-size: 18px;
    }

    .subtitle {
      font-size: 10px;
      margin-top: 10px;
      color: #ccc;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ccc;
      color: black;
      padding: 10px 20px;
      border: none;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #00ffff;
      color: #000;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="stars" id="stars-container"></div>

  <header>
    <nav class="nav-tabs">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="update-log.html">Update Log</a>
      <a href="credits.html">Credits</a>
    </nav>
  </header>

  <div class="main-content">
    <h1>WELCOME TO THE UGH</h1>
    <div class="subtitle">Hey! Huge Revamp. I'm in the process of finishing the revamp up, so please be patient while I do so. Thanks, programplayz.</div>

    <div class="btn-container">
      <button class="btn" onclick="window.open('https://discord.com', '_blank')">Join our Discord!</button>
      <button class="btn" onclick="window.open('about:blank', '_blank')">Open in about:blank</button>
      <button class="btn">Partners</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('stars-container');
    const starColors = ['#00ffff', '#6666ff', '#99ccff', '#cceeff'];

    function createStar(randomY = false) {
      const star = document.createElement('div');
      star.classList.add('star');

      const sizeMultiplier = 0.4 + Math.random() * (1.25 - 0.4);
      const baseSize = 4;
      star.style.width = `${baseSize * sizeMultiplier}px`;
      star.style.height = `${baseSize * sizeMultiplier}px`;

      star.style.left = `${Math.random() * 100}%`;
      star.style.bottom = randomY ? `${Math.random() * 100}vh` : `-10px`;
      star.style.backgroundColor = starColors[Math.floor(Math.random() * starColors.length)];

      const duration = 15 + Math.random() * 10;
      star.style.animation = `floatStar ${duration}s linear forwards`;
      container.appendChild(star);

      star.addEventListener('animationend', () => {
        container.removeChild(star);
        createStar();
      });
    }

    for (let i = 0; i < 100; i++) createStar(true);
    setInterval(() => createStar(), 200);
  </script>
</body>
</html>
