<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The UGH</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: transparent;
      pointer-events: none;
      z-index: -1;
      animation: starFloatUp 40s linear infinite;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(#00ffff 2px, transparent 2px),
        radial-gradient(#6666ff 2px, transparent 2px);
      background-repeat: repeat;
      background-size: 300px 300px;
      background-position: 0 0, 150px 150px;
      opacity: 0.6;
      animation: starJitter1 3s ease-in-out infinite alternate,
                 starJitter2 4.5s ease-in-out infinite alternate;
    }

    @keyframes starFloatUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(-100%);
      }
    }

    @keyframes starJitter1 {
      0% { transform: translate(0, 0); opacity: 0.6; }
      50% { transform: translate(4px, -3px); opacity: 0.8; }
      100% { transform: translate(0, 0); opacity: 0.6; }
    }

    @keyframes starJitter2 {
      0% { transform: translate(0, 0); opacity: 0.6; }
      50% { transform: translate(-3px, 4px); opacity: 0.7; }
      100% { transform: translate(0, 0); opacity: 0.6; }
    }

    header {
      text-align: center;
      padding: 50px 20px 20px 20px;
      font-size: 18px;
    }

    .subtitle {
      font-size: 10px;
      margin-top: 10px;
      color: #ccc;
    }

    .update-log {
      text-align: center;
      font-size: 8px;
      color: #999;
      max-width: 700px;
      margin: 10px auto 20px auto;
      line-height: 1.8;
      padding: 0 10px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ccc;
      color: black;
      padding: 10px 20px;
      border: none;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #00ffff;
      color: #000;
    }

    .game-hub {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
      flex-wrap: wrap;
    }

    .game-slot {
      background-color: #1f1f1f;
      border: 2px solid #333;
      width: 200px;
      height: 220px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      color: white;
      cursor: pointer;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      transition: 0.3s ease;
      overflow: hidden;
    }

    .game-slot:hover {
      border-color: #00ffff;
      transform: scale(1.05);
    }

    .game-img {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .game-slot > span {
      font-size: 10px;
      line-height: 1.2;
      text-align: center;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="stars"></div>
  <header>
    <h1>The UGH</h1>
    <div class="subtitle">its just so peakðŸ˜­</div>

    <div class="update-log">
      <b>Update Log:</b><br>
      V1 - Released The UGH!<br>
      V1.1 - Added star theme, reworked UI as a whole, and changed background colors to fit the stars.<br>
      V1.2 - Fixed bugs and added the first game.
    </div>

    <div class="btn-container">
      <button class="btn">Join our Discord!</button>
      <button class="btn">Open in about:blank</button>
      <button class="btn">Partners</button>
    </div>
  </header>

  <section class="game-hub">
    <div class="game-slot" onclick="window.location.href='stickman-parkour.html'">
      <img class="game-img" src="/images/stickman.png" alt="Stickman Parkour" />
      <span>Stickman Parkour</span>
    </div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 2</span></div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 3</span></div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 4</span></div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 5</span></div>
    <div class="game-slot"><img class="game-img" src="/images/placeholder.png"><span>Game 6</span></div>
  </section>
</body>
</html>
