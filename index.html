<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .game-slot {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      aspect-ratio: 1 / 1;
    }

    .game-slot img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
    }

    .game-slot a {
      color: white;
      display: block;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .star {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cosmic Game Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="updates.html">Update Log</a>
    </nav>
  </header>

  <div class="game-grid">
    <div class="game-slot">
      <img src="images/stickman-parkour.png" alt="Stickman Parkour" />
      <a href="game.html">Play Stickman Parkour</a>
    </div>
  </div>

  <script>
    const starCount = 100;
    const stars = [];

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.dataset.xSpeed = (Math.random() * 0.5 - 0.25).toFixed(3); // random horizontal
      star.dataset.ySpeed = (Math.random() * -1.5 - 0.2).toFixed(3); // upward speed
      document.body.appendChild(star);
      stars.push(star);
    }

    function animateStars() {
      stars.forEach(star => {
        let x = parseFloat(star.style.left);
        let y = parseFloat(star.style.top);
        const xSpeed = parseFloat(star.dataset.xSpeed);
        const ySpeed = parseFloat(star.dataset.ySpeed);

        x += xSpeed;
        y += ySpeed;

        if (y < -2 || x < -2 || x > 102) {
          x = Math.random() * 100;
          y = 102;
        }

        star.style.left = `${x}vw`;
        star.style.top = `${y}vh`;
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>
</body>
</html>
