<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UGH! Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: moveStar 12s linear infinite;
    }

    @keyframes moveStar {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(-50px + 100px * var(--dir)));
        opacity: 0;
      }
    }

    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 100px 20px 40px;
    }

    .game-slot {
      width: 230px;
      height: 230px;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .game-slot img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-slot iframe {
      display: none;
    }

    .game-slot span {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }

    .top-buttons {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 5;
    }

    .top-buttons a {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .top-buttons a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="stars-container" id="stars-container"></div>

  <div class="top-buttons">
    <a href="index.html">Home</a>
    <a href="updates.html">Update Log</a>
  </div>

  <div class="game-grid">
    <div class="game-slot">
      <img src="images/stickmanparkour.png" alt="Stickman Parkour">
      <span>Stickman Parkour</span>
      <iframe src="https://cloud.onlinegames.io/games/2024/construct/219/stickman-parkour/index-og.html"></iframe>
    </div>
    <!-- Add more games here -->
  </div>

  <script>
    const colors = ['#ffffff', '#ffd700', '#ffcc00', '#ffa500', '#fdfd96'];

    function createStar() {
      const star = document.createElement('div');
      const size = Math.random() * 3 + 2.5; // bump star size
      const direction = Math.random();

      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * window.innerWidth}px`;
      star.style.top = `${window.innerHeight + 20}px`;
      star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      star.style.setProperty('--dir', direction.toFixed(2));

      document.getElementById('stars-container').appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 13000);
    }

    setInterval(createStar, 120);
  </script>

</body>
</html>
