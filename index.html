<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The UGH</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: transparent;
      pointer-events: none;
      z-index: -1;
      animation: starFloatUp 40s linear infinite;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(#00ffff 2px, transparent 2px),
        radial-gradient(#6666ff 2px, transparent 2px);
      background-repeat: repeat;
      background-size: 300px 300px;
      background-position: 0 0, 150px 150px;
      opacity: 0.6;
      animation: starJitter1 3s ease-in-out infinite alternate,
                 starJitter2 4.5s ease-in-out infinite alternate;
    }

    @keyframes starFloatUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(-100%);
      }
    }

    @keyframes starJitter1 {
      0% {
        transform: translate(0, 0);
        opacity: 0.6;
      }
      50% {
        transform: translate(4px, -3px);
        opacity: 0.8;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0.6;
      }
    }

    @keyframes starJitter2 {
      0% {
        transform: translate(0, 0);
        opacity: 0.6;
      }
      50% {
        transform: translate(-3px, 4px);
        opacity: 0.7;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0.6;
      }
    }

    header {
      text-align: center;
      padding: 50px 20px 20px 20px;
      font-size: 18px;
    }

    .subtitle {
      font-size: 10px;
      margin-top: 10px;
      color: #ccc;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ccc;
      color: black;
      padding: 10px 20px;
      border: none;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #00ffff;
      color: #000;
    }

    .game-hub {
      display: grid;
      grid-template-columns: repeat(4, minmax(120px, 1fr));
      gap: 15px;
      padding: 15px 30px;
    }

    .game-slot {
      background-color: #1f1f1f;
      border: 2px solid #333;
      padding: 10px;
      text-align: center;
      color: white;
      transition: 0.3s ease;
      cursor: pointer;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .game-slot:hover {
      border-color: #00ffff;
      transform: scale(1.05);
    }

    .game-img {
      width: 110px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 6px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="stars"></div>
  <header>
    <h1>The UGH</h1>
    <div class="subtitle">its just so peakðŸ˜­</div>
    <div class="btn-container">
      <button class="btn">Join our Discord!</button>
      <button class="btn">Open in about:blank</button>
      <button class="btn">Partners</button>
    </div>
  </header>

  <section class="game-hub">
    <div class="game-slot" onclick="window.location.href='stickman-parkour.html'">
      <img class="game-img" src="/images/stickman.png" alt="Stickman Parkour" />
      Stickman Parkour
    </div>
    <div class="game-slot">Game 2</div>
    <div class="game-slot">Game 3</div>
    <div class="game-slot">Game 4</div>
    <div class="game-slot">Game 5</div>
    <div class="game-slot">Game 6</div>
  </section>
</body>
</html>
